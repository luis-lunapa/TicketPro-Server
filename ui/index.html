<script>
	var getUrlParameter = function getUrlParameter(sParam) {
		var sPageURL = window.location.search.substring(1),
				sURLVariables = sPageURL.split('&'),
				sParameterName,
				i;

		for (i = 0; i < sURLVariables.length; i++) {
			sParameterName = sURLVariables[i].split('=');

			if (sParameterName[0] === sParam) {
				return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
			}
		}
	}

	var ticket = getUrlParameter('id');
	console.log("Ticket is == " + ticket)

	if (ticket != undefined) {
		$.ajax({
			type: 'GET',
			url: '../getTicket.php',
			data: { id: ticket },
			dataType: 'json',
			success: function (data) {
				var nameField = $("#name")
				var arrivedField = $("#arrived")

				console.log(data)

				if (!data.length) {
					alert("Invitee not found")
				}


				$.each(data, function(index, element) {
					nameField.val(element.name)

					if (element.arrived) {
						arrivedField.val("Arrived")
						arrivedField.setAttribute("disabled", true);
					} else {
						arrivedField.val("Not Arrived")
					}

				});
			}
		});


	}

	$("#arrivedButton").click(function () {
